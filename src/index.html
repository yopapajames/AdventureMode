<!DOCTYPE html>
<html>
  <head>
    <title>AdventureModeUI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Base css, but you'll likely want to keep them -->
    <link rel="stylesheet" href="css/reset.css" type="text/css">

    <!-- Your custom files -->
    <link rel="stylesheet" href="css/app.css" type="text/css">

    <script src="GMLIB/system.js"></script>
    <script src="GMLIB/info.js"></script>
    <!-- Uncomment libraries as you need them: -->
    <!-- <script src="GMLIB/comm.js"></script> -->
    <!-- <script src="GMLIB/io.js"></script> -->
    <!-- <script src="GMLIB/media.js"></script> -->
    <!-- <script src="GMLIB/monitor.js"></script> -->
    <!-- <script src="GMLIB/nav.js"></script> -->
    <!-- <script src="GMLIB/phone.js"></script> -->
    <!-- <script src="GMLIB/ui.js"></script> -->
    <!-- <script src="GMLIB/util.js"></script> -->
    <!-- <script src="GMLIB/voice.js"></script> -->

  </head>
  <body>
    <div id="wrapper">
      <div id="close"><img src="images/close.png" onclick="gm.system.closeApp()" alt="close"></div>
      <div id="main">

        <div class="page" id="splashPage">
          <img src="images/close.png">
        </div>
        
        <div class="page" id="homePage">
          <div class="row" id="continueTripRow">    
            <button type="button" id="continueTrip">Continue Trip</button>
          </div>
          <div class="row">
            <button type="button" id="setParameters">Set Parameters</button>
          </div>
        </div>

        <div class="page" id="parametersPage">
          <form>
            <div class="form-group row">
              <div class="row">
              <label for="maxrange">Maximum Range of Destination:</label>
              </div>
              <div class="row">
              <b>0 miles</b>
              <input type="range" name="maxrange" id="maxrange" value="50" min="0" max="100">
              <b>100 miles</b>
              </div>
            </div>
            <div class="form-group row">
              <div class="row">
              <label for="minrange">Minimum Range of Destination:</label>
              </div>
              <div class="row">
              <b>0 miles</b>
              <input type="range" name="minrange" id="minrange" value="50" min="0" max="100">
              <b>100 miles</b>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" id="startNavigation">Begin Adventure!</button>
            </div>
          </form>
        </div>

        <div class="page" id="navigationPage">
          <!-- add navigation template here !-->
          <h1> Oh lookie you're navigating </h1>
          <button type="button" id="returnHome">Return to Home Screen</button>
        </div>

        <div class="page" id="errorPage">
          <h1> Oh no bad url </h1>
        </div>

      </div>
    </div>

    <!-- Your app code: -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
